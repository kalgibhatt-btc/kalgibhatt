<!Doctype html>
<html>
<head>
<title>Fibonacci</title>
	<script type="text/javascript">
		var num1=0;
		var num2=1;
		var list=new Array();
		list=[0,1];
		var num=document.getElementById("number").value;
		var num3;

		function fibonacci(num1,num2,num)
		{
			
			if(num == 0) 
			{
        		document.write("0");
   			}	
  			else if(num == 1)
  			{
      	  		document.write("0 1");
    		}
    		else 
    		{
      	  		num3 = num1 + num2;
        		if(num3 > num)
         		{
            		document.getElementById("series").innerHTML = list;
        		}
        		else {

            		list.push(num3);
            		num1=num2;
            		num2=num3;
            		fibonacci(num1,num2,num);
        		}    
    		}
		}
	</script>
</head>
<body>

	<form>
			<p id="series"></p>
		<input type="text" id="number"/>
		<input type="button" name="button" value="click here" onclick="fibonacci(0,1,number.value)"/>
	</form>
</body>
</html>
